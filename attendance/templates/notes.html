{% extends "layout.html" %}

{% block content %}

{% for note in notes %}
  <img class="note-img" src="{{ url_for('static', filename='note_images/' + note.note_image) }}" alt="">
  <p>{{ note.system_date }}</p>
  <form action="{{ url_for('delete_note', id=note.id) }}" method=post>
        <input type=submit value=Delete>
  </form>
{% endfor %}

{% endblock content %}
